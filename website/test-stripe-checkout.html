<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stripe Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Stripe Checkout</h1>
    
    <button onclick="testCheckout()">Crear Sesi√≥n de Pago</button>
    
    <div id="result"></div>
    
    <script>
        async function testCheckout() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Creando sesi√≥n...';
            resultDiv.className = '';
            
            try {
                console.log('Enviando request...');
                
                const response = await fetch('http://localhost:3000/api/stripe/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_name: 'Test User',
                        customer_email: 'test@example.com',
                        customer_phone: '1234567890',
                        reservation_date: '2025-12-20',
                        reservation_time: '19:00',
                        party_size: 2,
                        special_requests: 'Test desde p√°gina de prueba'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error desconocido');
                }
                
                const data = await response.json();
                console.log('Data recibida:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Sesi√≥n creada exitosamente!</h3>
                        <p><strong>C√≥digo:</strong> ${data.confirmation_code}</p>
                        <p><strong>Reservation ID:</strong> ${data.reservation_id}</p>
                        <p><a href="${data.checkout_url}" target="_blank">Abrir p√°gina de pago</a></p>
                        <p style="margin-top: 15px;">
                            <button onclick="window.location.href='${data.checkout_url}'">
                                Ir a Pagar Ahora
                            </button>
                        </p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                        <p>Revisa la consola del navegador (F12) para m√°s detalles</p>
                    </div>
                `;
            }
        }
        
        // Test de conectividad al iniciar
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                console.log('‚úÖ Backend conectado:', data);
            } catch (error) {
                console.error('‚ùå Backend NO accesible:', error);
            }
        });
    </script>
</body>
</html>
