<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mobile Test - Solomon's Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .status {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .status h3 {
            color: #0369a1;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .status p {
            color: #0c4a6e;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .info {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #4b5563;
        }
        
        .info-value {
            color: #1f2937;
            font-family: monospace;
        }
        
        .test-section {
            margin: 25px 0;
        }
        
        .test-section h3 {
            color: #1f2937;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .error {
            background: #ef4444;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .image-test {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            border-radius: 12px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .image-test img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 15px;
            margin: 15px 0;
            background: #f0f9ff;
            border-radius: 12px;
            transition: background 0.2s;
        }
        
        .link:active {
            background: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Mobile Test</h1>
        <p style="text-align: center; color: #6b7280; margin-bottom: 20px;">Solomon's Landing</p>
        
        <div class="status">
            <h3>‚úÖ Estado del Sistema</h3>
            <p id="systemStatus">Cargando informaci√≥n del dispositivo...</p>
        </div>
        
        <div class="info">
            <div class="info-row">
                <span class="info-label">Ancho:</span>
                <span class="info-value" id="width">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Alto:</span>
                <span class="info-value" id="height">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Dispositivo:</span>
                <span class="info-value" id="device">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Pixel Ratio:</span>
                <span class="info-value" id="pixelRatio">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">User Agent:</span>
                <span class="info-value" id="userAgent" style="font-size: 0.75rem; word-break: break-all;">-</span>
            </div>
        </div>
        
        <div class="test-section">
            <h3>üéØ Tests de Funcionalidad</h3>
            
            <button class="btn" onclick="testTouch()">
                Probar Touch (T√°ctil)
            </button>
            
            <button class="btn" onclick="testScroll()">
                Probar Scroll Suave
            </button>
            
            <div id="testResult"></div>
        </div>
        
        <div class="test-section">
            <h3>üì∏ Imagen de Prueba</h3>
            <div class="image-test">
                <img src="https://res.cloudinary.com/dpmozdkfh/image/upload/w_400,f_auto,q_auto/solomons-landing/sh1.jpg" 
                     alt="Solomon's Landing" 
                     loading="lazy">
            </div>
        </div>
        
        <a href="index.html" class="link">
            üè† Ir al Sitio Principal
        </a>
        
        <div style="text-align: center; margin-top: 20px; color: #9ca3af; font-size: 0.85rem;">
            <p>√öltima actualizaci√≥n: <span id="timestamp">-</span></p>
        </div>
    </div>
    
    <script>
        // Detectar informaci√≥n del dispositivo
        function detectDevice() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const pixelRatio = window.devicePixelRatio || 1;
            const userAgent = navigator.userAgent;
            
            // Detectar iPhone
            let device = 'Desconocido';
            if (/iPhone/i.test(userAgent)) {
                if (width === 375 && height === 667) device = 'iPhone SE / 6 / 7 / 8';
                else if (width === 414 && height === 896) device = 'iPhone 11 / XR';
                else if (width === 390 && height === 844) device = 'iPhone 12 / 13 / 14';
                else if (width === 393 && height === 852) device = 'iPhone 15 / 15 Pro';
                else if (width === 430 && height === 932) device = 'iPhone 14/15 Pro Max';
                else device = 'iPhone (otro modelo)';
            } else if (/iPad/i.test(userAgent)) {
                device = 'iPad';
            } else if (/Android/i.test(userAgent)) {
                device = 'Android';
            } else {
                device = 'Desktop o Tablet';
            }
            
            // Actualizar UI
            document.getElementById('width').textContent = width + 'px';
            document.getElementById('height').textContent = height + 'px';
            document.getElementById('device').textContent = device;
            document.getElementById('pixelRatio').textContent = pixelRatio + 'x';
            document.getElementById('userAgent').textContent = userAgent;
            
            // Estado del sistema
            document.getElementById('systemStatus').textContent = 
                `Dispositivo ${device} detectado. Resoluci√≥n ${width}x${height}. Todo listo para pruebas.`;
            
            // Timestamp
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString('es-MX');
        }
        
        function testTouch() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="success">‚úÖ Evento Touch funciona correctamente</div>';
            
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 3000);
        }
        
        function testScroll() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="success">‚úÖ Scroll suave activado</div>';
            
            setTimeout(() => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 1500);
            
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 3000);
        }
        
        // Ejecutar al cargar
        detectDevice();
        
        // Actualizar en resize
        window.addEventListener('resize', detectDevice);
        
        console.log('üß™ Mobile Test Page Loaded');
        console.log('üì± Device:', navigator.userAgent);
        console.log('üìê Screen:', window.innerWidth + 'x' + window.innerHeight);
    </script>
</body>
</html>
